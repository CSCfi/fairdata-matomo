---
- name: "Setup matomo"
  block:
    - shell: mkdir -p ~/matomo
    - template:
        src: docker-compose.yml
        dest: ~/matomo/docker-compose.yml
    - template:
        src: db.env
        dest: ~/matomo/db.env
    - shell: cd matomo && docker-compose up -d